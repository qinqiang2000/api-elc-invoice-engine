# Local dev/test profile using H2 in-memory DB

mysql.datasource.configLocation=classpath:/mybatis-config.xml
mysql.datasource.mapperLocations=classpath*:/mapper/**/*.xml
mysql.datasource.type=com.alibaba.druid.pool.DruidDataSource

mysql.datasource.write.driver-class-name=org.h2.Driver
mysql.datasource.write.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
mysql.datasource.write.username=sa
mysql.datasource.write.password=

mysql.datasource.read01.driver-class-name=org.h2.Driver
mysql.datasource.read01.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
mysql.datasource.read01.username=sa
mysql.datasource.read01.password=

mysql.datasource.readSize=1

# Optional: initialize schema for tests
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql

